<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OpenAPI - Notes API</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fafafa;
    }

    #auto-login-btn, #edit-login-btn {
      position: fixed;
      z-index: 999;
      right: 50px;
      background-color: #61affe;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    #auto-login-btn:hover,
    #edit-login-btn:hover {
      background-color: #4a95dc;
    }

    #auto-login-btn { top: 20px; }
    #edit-login-btn { top: 70px; }

    /* Modal Styles */
    #login-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    #login-modal-content {
      background-color: #fff;
      margin: 8% auto;
      padding: 25px 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    #close-modal {
      float: right;
      font-size: 22px;
      font-weight: bold;
      color: #999;
      cursor: pointer;
    }

    #close-modal:hover {
      color: #000;
    }

    #login-form {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    #login-form label {
      text-align: left;
      font-weight: 600;
      font-size: 14px;
    }

    #login-form input[type="text"],
    #login-form input[type="password"] {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #login-form input[type="checkbox"] {
      transform: scale(1.2);
    }

    #login-form button {
      background-color: #61affe;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #login-form button:hover {
      background-color: #4a95dc;
    }
  </style>
</head>
<body>
  <button id="auto-login-btn">üîê Login</button>
  <button id="edit-login-btn">‚úèÔ∏è Edit Login</button>
  <button id="logout-btn" style="top: 120px; right: 50px;">üö™ Logout</button>


  <div id="login-modal">
    <div id="login-modal-content">
      <span id="close-modal">&times;</span>
      <h2 style="margin-bottom: 20px;">Edit Login Data</h2>
      <form id="login-form">
        <label for="username">Username</label>
        <input type="text" id="username" value="jokowi" />
        <label for="password">Password</label>
        <input type="password" id="password" value="Password123" />
        <label><input type="checkbox" id="remember_me" /> Remember Me</label>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <div id="swagger-ui"></div>

  <script>
    window.onload = function () {
      const ui = SwaggerUIBundle({
        url: "openapi.yaml",
        dom_id: "#swagger-ui",
        docExpansion: "none",
        defaultModelExpandDepth: 10,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIBundle.SwaggerUIStandalonePreset
        ],
        deepLinking: true,
        requestInterceptor: (req) => {
          const token = localStorage.getItem('access_token');
          if (token) req.headers['Authorization'] = `Bearer ${token}`;
          return req;
        },
      });

      let loginData = {
        username: "admin",
        password: "TesPassword123",
        remember_me: false
      };

      const baseUrl = "http://localhost:3000";
      document.getElementById('logout-btn').addEventListener('click', () => {
  localStorage.removeItem('access_token');
  alert("You have been logged out.");
  location.reload();
});


      document.getElementById('auto-login-btn').addEventListener('click', async function () {
        try {
          const response = await fetch(`${baseUrl}/api/auth/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(loginData)
          });

          const result = await response.json();
          console.log("Login response:", result);

          if (result.status === "success" && result.data && result.data.token) {
            localStorage.setItem('access_token', result.data.token);
            ui.preauthorizeApiKey("BearerAuth", result.data.token);
            alert("‚úÖ Login success!");
          } else {
            alert("‚ùå Login gagal: " + (result.message || "Token tidak ditemukan"));
          }
        } catch (err) {
          console.error("Login error:", err);
          alert("‚ö†Ô∏è Login error: " + err.message);
        }
      });

      const modal = document.getElementById('login-modal');
      const closeModal = document.getElementById('close-modal');
      document.getElementById('edit-login-btn').addEventListener('click', () => modal.style.display = "block");
      closeModal.addEventListener('click', () => modal.style.display = "none");

      document.getElementById('login-form').addEventListener('submit', function (e) {
        e.preventDefault();
        loginData.username = document.getElementById('username').value;
        loginData.password = document.getElementById('password').value;
        loginData.remember_me = document.getElementById('remember_me').checked;
        modal.style.display = "none";
      });

      window.onclick = function (event) {
        if (event.target == modal) modal.style.display = "none";
      };
    };
  </script>
</body>
</html>
